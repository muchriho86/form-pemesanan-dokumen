
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan Dokumen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1f8b4c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #166b38;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pemesanan Dokumen Perpustakaan</h2>
    <form id="orderForm">
      <label for="nama">Nama Pemesan</label>
      <input type="text" id="nama" required />

      <label for="wa">No HP / WhatsApp</label>
      <input type="text" id="wa" required />

      <label for="alamat">Alamat Kirim</label>
      <textarea id="alamat" rows="2" required></textarea>

      <label for="jenis">Jenis Dokumen</label>
      <select id="jenis" required>
        <option value="">-- Pilih --</option>
        <option value="Tesis">Tesis</option>
        <option value="Disertasi">Disertasi</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label for="rincian">Rincian Pesanan</label>
      <textarea id="rincian" rows="3" required></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>
    <div class="footer">Â© Perpustakaan Digital</div>
  </div>

  <script>
    const form = document.getElementById("orderForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const wa = document.getElementById("wa").value;
      const alamat = document.getElementById("alamat").value;
      const jenis = document.getElementById("jenis").value;
      const rincian = document.getElementById("rincian").value;

      // Google Form entry IDs
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdjrQUGgKTKmlaHK7eDRRBuDf7OP0Sv0hnP-j8sJ_DTX4hULQ/formResponse";
      const data = new FormData();
      data.append("entry.2005620554", nama); 
      data.append("entry.1065046570", wa);  
      data.append("entry.1166974658", alamat); 
      data.append("entry.839337160", jenis); 
      data.append("entry.1221879017", rincian); 

      // Kirim ke Google Form
      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: data,
      }).then(() => {
        // Kirim ke WhatsApp
        const adminNumber = "62881081594000";
        const msg = `Halo Admin, saya ingin memesan dokumen dengan rincian berikut:\n\nNama: ${nama}\nNo WA: ${wa}\nAlamat: ${alamat}\nJenis Dokumen: ${jenis}\nRincian: ${rincian}`;
        const whatsappURL = `https://wa.me/${adminNumber}?text=${encodeURIComponent(msg)}`;
        window.location.href = whatsappURL;
      });
    });
  </script>
</body>
</html>
